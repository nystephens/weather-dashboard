<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Container -->
    <main class="container">
        <!-- Header Row -->
        <header class="row">
            <h1 class="header">Weather Dashboard</h1>
        </header>
        <!-- Main Content Row -->
        <main class="row">
            <!-- Search Column -->
            <section class="col search-section">
                <row class="search-bar">
                    <!-- Search Bar -->
                    <div class="nav-wrapper">
                        <form>
                          <div class="input-field">
                            <input type="text" class="search" placeholder="Enter your city...">
                          </div>
                        </form>
                      </div>
                    <!-- Search button -->
                    <a class="waves-effect waves-light btn">Search</a>
                </row>
                    <!-- Popular Cities List -->
                <row class="popular-cities">
                    <div class="collection">
                        <a href="#!" class="collection-item">Los Angeles</a>
                        <a href="#!" class="collection-item">Tokyo</a>
                        <a href="#!" class="collection-item">Sydney</a>
                        <a href="#!" class="collection-item">Moscow</a>
                        <a href="#!" class="collection-item">New York</a>
                      </div>
                </row>
            </section>

            <!-- Results / Forecast Column -->
            <section class="col results-section">
                <!-- Current Forecast Row -->
                <div class="row" id="current-forecast">
                    <div class="col offest-sm6" id="current-forecast-col">
                        <ul class="collection with-header">
                            <li class="collection-header">
                                <h4>City Name</h4>
                            </li>
                            <li class="collection-item">Temperature: <span id="temp">69</span></li>
                            <li class="collection-item">Humidity: <span id="hum">So wet baby</span></li>
                            <li class="collection-item">Wind Speed: <span id="wind">Hella Fast</span></li>
                            <li class="collection-item">UV Index: <span id="uv">420</span></li>
                        </ul>
                    </div>
                </div>
                <!-- 5 Day Forecast Cards Row -->
                <div class="row" id="5-day">
                    <div class="col ">
                        <div class="card-panel">
                            <span class="">Card 1</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <span class="">Card 2</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <span class="">Card 3</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <span class="">Card 4</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <span class="">Card 5</span>
                        </div>
                    </div>
            </section>
        </main>
    </main>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
